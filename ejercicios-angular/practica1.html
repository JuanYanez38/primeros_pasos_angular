<!-- Manual-del-guerrero-AngularJS / SECCION 2 - CREANDO APLICACIONES / controladores / instalarControlador.html -->
 <!DOCTYPE html> 
 <html ng-app="controladores"> 
 
 
 <head> 
     <meta charset="utf-8"> 
     <title>Controladores</title> 
     <meta name="viewport" content="width=device-width"> 
  </head> 
  <body> 
 
    <div ng-controller="miPrimerControlador"> 
         
     </div> 
     
     <div ng-controller="alcance"> 
        {{color}} 
     </div> 
      
    <div> 
         {{color}} 
     </div> 

 

 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script> 
 
 
    <script> 
         var controladorApp = angular.module('controladores', []) 
  
          controladorApp.controller('miPrimerControlador', function ($scope) { 
  
             $scope.mensaje = "Controlador Activo!" 
  
         }) 
           
         controladorApp.controller("alcance", function($scope){ 
          
             $scope.color = "verde" 
         }) 
          
     </script> 
 </body> 
 
 
 </html>
